<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>View all users</title>
</head>
<body>
<div th:if="${users != null}">
    <h1>Current Users</h1>
    <table>
        <tr>
            <th>username</th>
            <th>phone</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.phone}">Password</td>
        </tr>
    </table>
</div>
</body>
</html>
